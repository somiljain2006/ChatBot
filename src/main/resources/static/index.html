<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1v1 WebSocket Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 800px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            background: #007bff;
            color: white;
            padding: 16px 20px;
            text-align: center;
            font-weight: 500;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #login-container {
            padding: 30px;
            text-align: center;
        }

        #login-container h2 {
            margin-bottom: 20px;
            color: #444;
        }

        #chat {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #f7f9fc;
        }

        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        input[type="text"] {
            border: 2px solid #ddd;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            outline: none;
            transition: border-color 0.3s;
            flex-grow: 1;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #a0c3e6;
            cursor: not-allowed;
        }

        #chat-area {
            display: none;
            flex-grow: 1;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>Real-Time Chat</header>

    <div id="login-container">
        <h2>Join the Chat</h2>
        <input type="text" id="user" placeholder="Enter your username">
        <button id="connect">Connect</button>
    </div>

    <div id="chat-area">
        <div id="chat"></div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Type a message..." disabled>
            <button id="send" disabled>Send</button>
        </div>
    </div>
</div>

<script>
    let ws;
    let username;

    const chatDiv = document.getElementById('chat');
    const userInput = document.getElementById('user');
    const connectBtn = document.getElementById('connect');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const loginContainer = document.getElementById('login-container');
    const chatArea = document.getElementById('chat-area');

    function addMessage(text, type) {
        const div = document.createElement('div');
        div.className = 'message ' + type;
        div.textContent = text;
        chatDiv.appendChild(div);
        chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function connect() {
        username = userInput.value.trim();
        if (!username) return alert('Please enter a username!');

        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        const backendHost = "chatbot-1-80j8.onrender.com";
        const url = `${protocol}://${backendHost}/ws/chat?user=${encodeURIComponent(username)}`;
        console.log("Connecting to websocket URL:", url);

        try {
            ws = new WebSocket(url);
        } catch (err) {
            console.error("WebSocket constructor error:", err);
            addMessage('Connection error (bad URL). Check console.', 'system-message');
            return;
        }

        ws.onopen = () => {
            console.log("ws.onopen", ws.readyState);
            loginContainer.style.display = 'none';
            chatArea.style.display = 'flex';
            addMessage('You are now connected!', 'system-message');
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        };

        ws.onmessage = (event) => {
            console.log("ws.onmessage", event.data);
            addMessage(event.data, 'from-other');
        };

        ws.onclose = (ev) => {
            console.log("ws.onclose", ev);
            addMessage('Disconnected from server.', 'system-message');
            messageInput.disabled = true;
            sendBtn.disabled = true;
        };

        ws.onerror = (err) => {
            console.error('ws.onerror', err);
            addMessage('Connection error. Check console for details.', 'system-message');
        };
    }

    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        const message = `${username}: ${text}`;
        ws.send(message);
        messageInput.value = '';
    }

    connectBtn.addEventListener('click', connect);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') connect();
    });

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
